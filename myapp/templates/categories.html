
{% extends 'base.html' %}
{% block content %}
    <h1>Категории рецептов</h1>
    <ul>
        {% for category in categories %}
            <li>
                <h1 class="category"><a href="{% url 'category_recipes' category.id %}">{{ category.name }}</a></h1>
                <div class="description"><p>{{ category.description }}</p></div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
