{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Рецепты для диеты{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <header class="header">
                <a href="{% url 'home' %}" class="header_block_menu_item">Главная</a>
                <a href="{% url 'category_list' %}" class="header_block_menu_item">Категории</a>
                <a href="{% url 'all_recipes' %}" class="header_block_menu_item no_mobile">Все рецепты</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'add_recipe' %}" class="header_block_menu_item">Добавить рецепт</a>
                    <a href="{% url 'my_recipes' %}" class="header_block_menu_item no_mobile">Мои рецепты</a>
                   <form action="{% url 'logout' %}" method="post">
                       {% csrf_token %}
                       <button type="submit" class="header_block_menu_button">Выход</button>
                   </form>
                {% else %}
                    <a href="{% url 'login' %}" class="header_block_menu_item">Вход</a>
               {% endif %}
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer class="footer">
        <p>© 2024  Totskaya O.V.</p>
    </footer>
</body>
</html>
